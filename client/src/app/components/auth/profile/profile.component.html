<div class="xl:w-3/4 md:w-2/4 w-full mx-auto p-2" *ngIf="!isLoading">

  <div class="flex flex-row">
    <div class="w-max border-2">
      <p class="text-lg">Personal Information</p>
      <p>
        Logged in: {{userProfile.name}}
      </p>
      <p>
        Registered email: {{userProfile.email}}
      </p>
    </div>
    <div class="w-max border-2">
      <p class="text-lg">Recent Bookings</p>
      <div class="flex flex-row" *ngFor="let booking of userProfile.Booking">
        <p>
          Booking Ref: {{booking.bookingId}}
        </p>
        <p>
          {{booking.checkIn }}
        </p>
      </div>
    </div>
  </div>

</div>
