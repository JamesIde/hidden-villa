<section id="date-picker">
  <div class="image">
    <form [formGroup]="datePickerForm" (ngSubmit)="handleSubmit()" class="form">
      <div class="w-max mx-auto">
        <p class="text-center text-3xl text-white">
          Hidden Villa
        </p>
        <p class="text-center text-sm text-white">
          Find your dream booking today
        </p>
        <div class="flex flex-col gap-2">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label class="text-white">Check In</mat-label>
            <input matInput [min]="minDate" [matDatepicker]="checkIn" formControlName="checkIn" class="text-white">
            <mat-hint class="text-white">MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="checkIn"></mat-datepicker-toggle>
            <mat-datepicker #checkIn></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label class="text-white">Check Out</mat-label>
            <input matInput [min]="minDate" [matDatepicker]="checkOut" formControlName="checkOut" class="text-white">
            <mat-hint class="text-white">MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="checkOut"></mat-datepicker-toggle>
            <mat-datepicker #checkOut></mat-datepicker>
          </mat-form-field>
          <div>
            <mat-form-field class="example-form-field text-white work" appearance="fill">
              <mat-label class="text-white">Number of Guests</mat-label>
              <input matInput type="number" formControlName="NoGuests" min="1" />
            </mat-form-field>
          </div>
        </div>
        <div class="text-center">
          <button mat-raised-button color="accent" type="submit" [disabled]="datePickerForm.invalid" class="text-white">
            Check Availability
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
