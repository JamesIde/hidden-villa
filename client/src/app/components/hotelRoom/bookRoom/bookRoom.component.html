<div class="mx-auto flex flex-row w-7/12">
  <div class="w-[50%]" id="room-details">
    <img src="{{ roomDetails.images[0].image }}" alt="" />
    <div>
      <p class="text-center font-bold text-xl pt-3 pb-1">
        {{ roomDetails.name }}
      </p>
      <!-- TODO Icons -->
      <div class="flex flex-row border-2 justify-evenly">
        <p>{{ roomDetails.maxGuests }} guests</p>
        <p>
          {{ roomDetails.numberOfBeds }}
        </p>
      </div>
      <p class="pl-5 pr-2 text-sm text-gray-500 leading-2">
        {{ roomDetails.description }}
      </p>
    </div>
  </div>
  <div id="form" class="p-10">
    <p class="text-center font-bold mb-3">Enter your personal details</p>
    <!-- TODO Error messages go here -->
    <form [formGroup]="userInfo" (ngSubmit)="handleBookingSubmit()">
      <label class="block mb-4">
        <span class="text-gray-700">First Name</span>
        <input
          type="text"
          class="mt-0 w-full px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black"
          placeholder=""
          formControlName="firstName"
        />
      </label>
      <label class="block mb-4">
        <span class="text-gray-700">Last Name</span>
        <input
          type="text"
          class="mt-0 w-full px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black"
          placeholder=""
          formControlName="lastName"
        />
      </label>
      <label class="block mb-4">
        <span class="text-gray-700">Email</span>
        <input
          type="email"
          class="mt-0 w-full px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black"
          placeholder=""
          formControlName="email"
        />
      </label>
      <label class="block">
        <span class="text-gray-700">Phone Number</span>
        <input
          type="number"
          class="mt-0 w-full px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black"
          placeholder=""
          formControlName="phone"
        />
      </label>
    </form>
    <p class="font-bold text-center pt-4 mb">Confirm your selection</p>

      <span class="font-bold">
        {{ roomDetails.name }}
      </span>
      for <span class="font-bold">{{ orderDetails.duration }}</span>
      <span class="font-bold">
        {{ orderDetails.duration > 1 ? "nights" : "night" }}
      </span>
      between
      <span class="font-bold">
        {{ dateDetails.checkIn | date: "dd/MM/yyyy" }}
      </span>
      and
      <span class="font-bold">
        {{ dateDetails.checkOut | date: "dd/MM/yyyy" }}.
      </span>
    </p> -->
  </div>
</div>
