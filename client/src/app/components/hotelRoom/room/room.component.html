<div class="xl:w-2/4 md:w-2/4 w-2/4 mx-auto p-2 mb-2">
  <div id="grid-wrapper" class="flex flex-row justify-between">
    <div class="w-[90%]">
      <img
        src="{{ room.images[0].image }}"
        alt=""
        class="object-contain mb-2"
      />
    </div>
    <div class="w-full">
      <h2 class="text-2xl text-center font-bold">
        {{ room.name }}
      </h2>
      <p class="text-sm text-gray-500 pl-4 pr-4 justify-center">
        {{ room.description }}
      </p>
      <div id="flex-details-wrapper" class="flex flex-row justify-evenly">
        <div>
          <p class="text-sm text-black pl-4 pr-4 justify-center">
            Max {{ room.maxGuests }} people
          </p>
        </div>
        <div>
          <p class="text-sm text-black pl-4 pr-4 justify-center">
            {{ room.numberOfBeds }}
          </p>
        </div>
        <div>
          <p class="text-sm black pl-4 pr-4 justify-center">
            ${{ room.price }}/night
          </p>
        </div>
      </div>
      <div class="mx-auto text-center">
        <button
          class="p-2 pl-10 pr-10 bg-purple-500 text-white text-center rounded hover:cursor-pointer hover:bg-purple-700 duration-500"
          [routerLink]="['/room', room.roomId]"
        >
          Book Now
        </button>
      </div>
    </div>
  </div>
</div>
