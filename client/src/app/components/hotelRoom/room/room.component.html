<div class="xl:w-2/4 md:w-3/4 w-full mx-auto p-2 mb-2">
  <div id="grid-wrapper" class="grid xl:grid-cols-2 md:grid-cols-1 grid-cols-1 justify-between">
    <div class="w-[90%]">
      <img src="{{ room.images[0].image }}" alt="" class="object-contain mb-2" />
    </div>
    <div class="w-full">
      <h2 class="text-2xl text-center font-bold">
        {{ room.name }}
      </h2>
      <p class="text-sm text-gray-500 pl-4 pr-4 justify-center">
        {{ room.description }}
      </p>
      <div id="flex-details-wrapper" class="flex flex-row justify-between  xl:w-full md:w-[90%] w-[90%]">
        <div class="flex flex-col">
          <div class="inline-flex">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="face"></mat-icon>
            <p class="text-sm text-black justify-center p-1">
              Max {{ room.maxGuests }} people
            </p>
          </div>
          <div class="inline-flex">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="bed"></mat-icon>
            <p class="text-sm text-black justify-center p-1">
              {{ room.numberOfBeds }}
            </p>
          </div>
          <div class="inline-flex">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="attach_money"></mat-icon>
            <p class="text-sm black justify-center p-1">
              ${{ room.price }}/night
            </p>
          </div>
        </div>
        <div class="flex flex-col justify-evenly">
          <p>
            Total Cost
            <span class="font-bold">
              ${{ room.price * duration }}
            </span>
          </p>
          <button
            class="p-2 pl-4 pr-4 mx-auto bg-purple-500 text-white text-lg text-center rounded hover:cursor-pointer hover:bg-purple-700 duration-500"
            [routerLink]="['/room', room.roomId]">
            Book Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
